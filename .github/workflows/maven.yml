name: â˜• Maven CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # ğŸ‘ˆ This makes "Run workflow" button appear

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build & Test
        run: mvn clean test