name: â˜• Maven CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build & Run Tests
        id: test
        continue-on-error: true
        run: mvn clean test

      - name: ğŸ“Š Print Test Summary
        run: |
          echo "--------------------------------------"
          echo "ğŸ§ª Test Summary"
          grep -r "Tests run:" target/surefire-reports/ || true
          echo "--------------------------------------"

      - name: ğŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: âŒ Fail Job If Tests Failed
        if: steps.test.outcome == 'failure'
        run: exit 1